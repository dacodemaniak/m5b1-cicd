name: Docker publish

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'  # Tags semver uniquement
  workflow_dispatch:  # Manual trigger
    inputs:
      environment:
        description: 'Docker image automated deployment'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - staging
          - production
jobs:
  docker-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: ‚¨áÔ∏è Checkout du code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: üè∑Ô∏è Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: |
          ${{ secrets.DOCKERHUB_USERNAME }}/square-backend
          ${{ secrets.DOCKERHUB_USERNAME }}/square-frontend
        tags: |
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=ref,event=branch
          type=sha,prefix={{branch}}-

    - name: üê≥ Dockerhub logging
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}

    - name: üî® Build and Push Backend
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./src/cicd/backend/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

    - name: üî® Build and Push Frontend
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./src/cicd/frontend/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}